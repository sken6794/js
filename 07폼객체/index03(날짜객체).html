<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Date 객체
    <script>
      var date = new Date();
      console.log(date); //날짜형
      console.log(date.toUTCString()); //세계협정시간 = 영국기준시
      console.log(date.toISOString()); //세계표준 표기법
      console.log(date.toLocaleDateString());

      //밀리초로 반환(날짜 연산에 사용됨)
      console.log(date.getTime());

      var prev = new Date(1688094685163);
      console.log(prev);

      //console.log(date - prev); //날짜형(밀리초)
      var gap = date - prev; //현재 시간과 특정 시간의 gap

      console.log(gap / 1000); //220초
      console.log(gap / 1000 / 60); // 분

      //년월일 시 분 초 얻기
      var year = date.getFullYear(); // 년
      var month = date.getMonth() + 1; // 월 (month 는 해당 값에 +1 해야함)
      var day = date.getDate(); // 일 (day 가 아니고 date임)
      var hour = date.getHours(); // 시
      var min = date.getMinutes(); // 분
      var sec = date.getSeconds(); // 초

      console.log(year, month, day, hour, min, sec);

      var date2 = new Date(year, month, day);
      console.log(date2);
    </script>
  </body>
</html>
