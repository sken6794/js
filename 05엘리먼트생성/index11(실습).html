    <!-- 강사님 -->
    <script>
      var tags = document.querySelectorAll("h2, p, a");
      var body_tag = document.body;
      var btn1 = document.getElementById("btn1");
      btn1.onclick = function (params) {
        if (btn1.className == "dark") {
          //검은색
          body_tag.style.backgroundColor = "black";
          for (var i = 0; i < tags.length; i++) {
            tags[i].style.color = "white";
          }
        } else {
          //흰색
          body_tag.style.backgroundColor = "white";
          for (var i = 0; i < tags.length; i++) {
            tags[i].style.color = "black";
          }
        }
        btn1.classList.toggle("dark");
      };

      var inner = document.querySelector(".right > .inner");
      var hide = document.querySelector(".hide");
      var btn2 = document.getElementById("btn2");
      btn2.onclick = function (params) {
        if (btn2.className == "name") {
          //이름보기로 변환
          inner.style.display = "none";
          hide.style.display = "block";
        } else {
          //내용보기로 변환
          inner.style.display = "block";
          hide.style.display = "none";
        }
        btn2.classList.toggle("name");
      };
    </script>
