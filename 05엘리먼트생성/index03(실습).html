<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      thead th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <button type="button" id="addLists">5개추가하기</button>
    <button type="button" id="addList" onclick="add()">1개추가하기</button>

    <table>
      <thead>
        <tr>
          <th>교시</th>
          <th>훈련과목</th>
          <th>담당자</th>
          <th>훈련내용</th>
        </tr>
      </thead>
      <tbody class="todoList">
        <tr>
          <td><input type="text" size="3" /></td>
          <td><input type="text" /></td>
          <td><input type="text" size="5" /></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
    </table>

    <script>
      var list = document.querySelector(".todoList");
      var btnone = document.getElementById("addList");
      var btnfive = document.getElementById("addLists");

      var add = function () {
        var tr = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        var input = document.createElement("input");
        var input2 = document.createElement("input");
        var input3 = document.createElement("input");
        var input5 = document.createElement("input");
        input3.type = "text";
        input5.type = "text";
        input3.size = "3";
        input5.size = "5";
        td1.appendChild(input3);
        td2.appendChild(input);
        td3.appendChild(input5);
        td4.appendChild(input2);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        list.appendChild(tr);
      };

      btnfive.onclick = function (params) {
        for (var i = 0; i < 5; i++) {
          add();
        }
      };
    </script>
  </body>
</html>
