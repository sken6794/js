<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>할일 목록 만들기</h3>

    <form class="myForm">
      <h3 class="nameTitle"></h3>
      <input type="text" placeholder="이름 입력" class="nameInput" />
      <button type="button" id="nameBtn">확인</button
      ><!-- form태그 내 버튼에 타입이 없으면 해당 버튼을 눌렸을 때 submit처리가 됨 -->
      <br />
    </form>
    <form class="todoForm">
      <input type="text" placeholder="할일 입력" class="todoInput" />
      <button id="todoBtn" type="button">확인</button>

      <ul class="todoList"></ul>
    </form>

    <script>
      var myForm = document.querySelector(".myForm");
      var nameTitle = myForm.querySelector(".nameTitle");
      var nameInput = myForm.querySelector(".nameInput");
      var nameBtn = myForm.querySelector("#nameBtn");

      nameBtn.addEventListener("click", function () {
        nameTitle.innerHTML = nameInput.value;
        nameInput.value = "";
        nameInput.style.display = "none";
        nameBtn.style.display = "none";
      });

      var todoForm = document.querySelector(".todoForm");
      var todoInput = todoForm.querySelector(".todoInput");
      var todoList = todoForm.querySelector(".todoList");
      var todoBtn = todoForm.querySelector("#todoBtn");

      todoBtn.addEventListener("click", function () {
        var text = todoInput.value;
        todoInput.value = "";
        var li = document.createElement("li");
        li.innerHTML = text;

        var button = document.createElement("button");
        button.innerHTML = "삭제";
        button.type = "button";

        button.onclick = del;

        li.appendChild(button);
        todoList.appendChild(li);
      });

      function del() {
        this.parentElement.remove();
      }
    </script>
  </body>
</html>
