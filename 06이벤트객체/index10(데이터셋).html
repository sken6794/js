<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>dataset - 태그에 정보를 저장하는 속성 (반드시 문자열만 저장가능)</h3>
    <h3>data - 자유이름</h3>
    <!-- data- : - 뒤에는 key값으로 원하는 이름으로 설정 -->
    <!-- data-key : 문자열 저장가능, JSON형태로도 저장가능 -->
    <!-- JSON 형태로 parse 하려면 숫자를 제외한 모든 문자열은 "" 로 표현 -->
    <ul class="box">
      <li>
        <a href="https://www.naver.com" data-info='{"id" : "aaa", "age":20}'
          >김혜민</a
        >
      </li>
      <li>
        <a href="https://www.naver.com" data-info='{"id" : "bbb", "age":30}'
          >이순신</a
        >
      </li>
      <li>
        <a href="https://www.naver.com" data-info='{"id" : "ccc", "age":40}'
          >홍길자</a
        >
      </li>
      <li>
        <a href="https://www.naver.com" data-info='{"id" : "ddd", "age":50}'
          >신사임</a
        >
      </li>
    </ul>
    <script>
      var box = document.querySelector(".box");
      box.onclick = function () {
        event.preventDefault(); // a태그이기 때문에 고유이벤트 중단
        if (event.target.tagName != "A") {
          //A태그 아니라면 중단
          return;
        }

        //console.log(event.target.dataset.info);
        /* dataset.설정한key명 */

        var value = event.target.dataset.info;
        var json = JSON.parse(value); //JSON 문자열 => 객체 변환
        console.log(json);
      };
    </script>
  </body>
</html>
