<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3></h3>
    <!-- 버튼으로 눌러서 처리하는게 아니라, 
        동일한 태그 여러개에 대해서 즉시 반영하기 위해서 어떻게? -->
    <p class="title"></p>
    <ul class="box">
      <li>1. 홍길동</li>
      <li>2. 홍길자</li>
      <li>3. 이순신</li>
      <li>4. 김자바</li>
      <li>5. 신용권</li>
      <li>6. 검정치마</li>
    </ul>

    <script>
      // 방법1. 반복문으로 다중이벤트 걸기 - 추천하지는 않음
      var li = document.querySelectorAll(".box > li");
      for (var i = 0; i < li.length; i++) {
        //클로저함수로 처리해야 생각한대로 움직임
        /*  (function (a) {
          li[a].onclick = function () {
            console.log(a);
          };
        })(i); */
        /* li[i].onclick = function () {
          console.log(i); //몇번째 요소를 클릭하던 li.length 값을 뱉음 (6)
          //렉시컬 스코프 때문에 그럼
        }; */
        li[i].onclick = function () {
          //console.log(event.target);
          document.querySelector(".title").innerHTML = event.target.innerHTML;
          //event.target 으로 현재 발생한 곳에서의 값을 받아올 수 있음
        };
      }
    </script>
  </body>
</html>
