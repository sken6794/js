<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h3>이벤트위임 처리</h3>
    <div>
      <ul>
        <li><img src="../03엘리먼트선택/img/1.jpg" alt="1" width="100" /></li>
        <li><img src="../03엘리먼트선택/img/2.jpg" alt="1" width="100" /></li>
        <li><img src="../03엘리먼트선택/img/3.jpg" alt="1" width="100" /></li>
        <li><img src="../03엘리먼트선택/img/4.jpg" alt="1" width="100" /></li>
      </ul>
      결과:
      <div class="result">
        <img src="../03엘리먼트선택/img/1.jpg" alt="결과" width="300" />
      </div>
    </div>
    <script>
      var ul = document.querySelector("ul");
      var re = document.querySelector(".result > img");
      ul.onclick = function (params) {
        if (event.target.tagName != "IMG") {
          return;
        }
        re.src = event.target.src;
      };
    </script>
  </body>
</html>
