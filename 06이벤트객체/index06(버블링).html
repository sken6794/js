<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .func1 {
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .func2 {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      .func3 {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="func1">
      <div class="func2">
        <div class="func3">func3</div>
      </div>
    </div>

    <script>
      //이벤트가 실행되는 순서 : 캡처링 => 타켓 => 버블링
      // 캡처링 = 이벤트를 탐색하러 내려오는 과정
      // 버블링 = 부모, 자식 모두에 이벤트가 걸려있을 때 자식 => 부모 로 올라가는 과정
      var fucn1 = document.querySelector(".func1");
      var fucn2 = document.querySelector(".func2");
      var fucn3 = document.querySelector(".func3");

      /* fucn1.onclick = function (params) {
        alert("1번 실행");
      };
      fucn2.onclick = function (params) {
        alert("2번 실행");
        event.stopPropagation(); //이벤트 전파를 막음( 버블링 중단 )
      };
      fucn3.onclick = function (params) {
        alert("3번 실행");
      }; */

      //이벤트 캡처링 페이즈  이벤트가 (부모 -> 자식) 순으로 진행
      // 이벤트리스너만 가능하다.

      fucn1.addEventListener(
        "click",
        function () {
          alert("1번 실행");
        },
        true
      );
      fucn2.addEventListener(
        "click",
        function () {
          alert("2번 실행");
          event.stopPropagation();
        },
        true
      );
      fucn3.addEventListener(
        "click",
        function () {
          alert("3번 실행");
        },
        true
      );
    </script>
  </body>
</html>
