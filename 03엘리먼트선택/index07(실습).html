<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>css속성 변경하기</h3>
    <img
      src="img/1.jpg"
      alt="이미지"
      class="img"
      width="500"
      style="border: 3px solid #000"
    />

    <select name="" id="" class="sel">
      <option value="1.jpg">봄</option>
      <option value="2.jpg">여름</option>
      <option value="3.jpg">가을</option>
      <option value="4.jpg">겨울</option>
    </select>

    <input type="color" class="col" />

    <script>
      var sel = document.querySelector(".sel"); //select 태그

      //var option = sel.querySelectorAll("option"); //select 태그에서 탐색 option태그 검색
      var img = document.querySelector(".img");
      sel.addEventListener("change", function () {
        img.src = "img/" + sel.value;
      });

      var col = document.querySelector(".col");

      col.addEventListener("change", function () {
        img.style.border = "3px solid " + col.value;
      });
    </script>
  </body>
</html>
