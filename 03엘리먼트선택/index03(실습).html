<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      자바스크립트 카운트(인라인 이벤트를 이용해서 innerHTML value 속성을
      이용해서 카운트처리하세요)
    </h2>
    <h3>필요한 속성을 추가해도 됩니다</h3>
    <input type="number" value="0" id="num" />
    <button id="p">+</button>

    <button id="m">-</button>

    <script>
      var p = document.getElementById("p");
      var m = document.getElementById("m");
      var num = document.getElementById("num");

      p.onclick = function () {
        num.value = parseInt(num.value) + 1;
      };
      m.onclick = function () {
        if (num.value <= 0) {
          alert("0보다 작을 수 없습니다.");
        } else {
          num.value = num.value - 1;
        }
      };
    </script>
  </body>
</html>
