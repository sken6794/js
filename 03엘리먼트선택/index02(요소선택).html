<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>css문법으로 엘리먼트 얻기</h3>

    <ul class="box">
      <li>안녕</li>
      <li>hello</li>
      <li>사요나라</li>
    </ul>

    <button id="btn">쿼리셀렉터</button>

    <script>
      var btn = document.querySelector("#btn");
      //var li = document.querySelector(".box li");
      var li = document.querySelectorAll(".box li");
      btn.addEventListener("click", function () {
        console.log(li); //한개만 얻음

        for (var i = 0; i < li.length; i++) {
          //console.log(li[i]);
          li[i].innerHTML = "바뀌냐";
        }
      });
    </script>
  </body>
</html>
