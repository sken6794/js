<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    팝업창
    <input type="checkbox" /> 오늘 하루 이 창을 열지 않기

    <script>
      var check = document.querySelector("input[type='checkbox']");
      check.onchange = function (params) {
        var date = new Date();
        date.setDate(date.getDate() + 1);
        if (check.checked) {
          document.cookie = "check=true; expires=" + date.toUTCString() + ";";
          window.close();
        }
      };
    </script>
  </body>
</html>
