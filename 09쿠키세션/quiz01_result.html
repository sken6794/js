    <!-- 강사님거 -->
    <script>
      var arr = JSON.parse(localStorage.getItem('like'));

      if (arr != null) {
        //값이 존재함
        for (var i = 0; i < arr.length; i++) {
          var img = document.createElement('img');
          img.src = arr[i];
          document.querySelector('.cartList').appendChild(img);
        }
      } else {
        //값이 없음
        document.querySelector('.cartList').innerHTML = '최신 정보가 없음';
      }
    </script>
  </body>
