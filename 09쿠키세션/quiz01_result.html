<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h3>최신 관심 목록</h3>
    <div class="cartList"></div>

    <script>
      var cartList = document.querySelector(".cartList");

      var img = document.createElement("img");
      img.src = localStorage.getItem("0");

      var img2 = document.createElement("img");
      img2.src = localStorage.getItem("1");
      cartList.appendChild(img);
      cartList.appendChild(img2);
    </script>
  </body>
</html>
