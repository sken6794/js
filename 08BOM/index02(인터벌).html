<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="stopInterval">인터벌 중지</button>

    <script>
      //setInterval() 은 반환값이 있음
      var stop = setInterval(function name(params) {
        console.log(1);
      }, 500);
      console.log(stop);
      //인터벌 중지 버튼
      var stopInterval = document.getElementById("stopInterval");
      stopInterval.onclick = function () {
        clearInterval(stop); //setInterval이 반환하는 Id값을 매개변수로 입력
      };
    </script>
  </body>
</html>
