<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .bgImg {
        animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- 애니메이션이 새롭게 적용되려면, img태그를 새롭게 생성 -->
    <div class="slide">
      <img src="img/slide1.jpg" class="bgImg" />
    </div>
    <!-- 
    <script>

      function slide() {
        div.innerHTML = '<img src="img/slide' + i + '.jpg" class="bgImg" />';
        i++;
        if (i == 5) i = 1;
      }
    </script>
     -->

    <!-- 강사님거 -->
    <script>
      setInterval(changeImg, 2000);

      var num = 1;
      function changeImg() {
        //2초 마다 이미지 태그 생성
        var img = document.createElement("img");
        img.src = "img/slide" + ++num + ".jpg";
        img.classList.add("bgImg");

        //기존 이미지 삭제
        var slide = document.querySelector(".slide");
        slide.removeChild(slide.firstElementChild);

        //생성한 이미지 추가
        slide.appendChild(img);
        if (num == 4) num = 0;
      }
    </script>
  </body>
</html>
