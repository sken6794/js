        pageNum++;

      async function ajax(page) {
        var end = page * 10;
        var start = end - 9;
        const response = await fetch(
          'http://openapi.seoul.go.kr:8088/584c676844646e7339347a4b6d7367/json/bikeList/' +
            start +
            '/' +
            end +
            '/'
        );

        const data = await response.json();
        console.log(data);
      }

      //최초 1번 호출
      var pageNum = 1;

      (() => {
        ajax(pageNum);
      })();
    </script>
  </body>
