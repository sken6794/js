<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1;
      while (a <= 10) {
        console.log(a);
        a++;
      }

      for (var i = 1; i <= 10; i++) {
        console.log(i);
      }

      console.log("======================================");
      var arr = [1, 2, 3, 4, 5];

      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      // 빈 배열에 1~10까지 값을 저장
      var bc = [];
      for (var j = 1; j <= 10; j++) {
        bc.push(j);
      }
      console.log(bc);

      for (var i in bc) {
        console.log("인덱스:", i); //index임 이건
        console.log("값:", bc[i]);
      }

      var obj = { 1: "홍길동", 2: "이순신" }; //java 의 map == js 객체
      for (var i in obj) {
        console.log(i); //키 출력
        console.log(obj[i]);
      }

      var str = ["가", "나", "다", "라"];
      for (var st in str) {
        console.log(st);
        console.log(str[st]);
      }
    </script>
  </body>
</html>
