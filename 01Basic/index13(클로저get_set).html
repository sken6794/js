      function person() {
        var name = "홍길동";

        //return {key : value}
        // value 에 function을 설정할 수 있음.
        // person 함수의 return 값이 key: value, key : value 로 구성
        // setName은 매개변수를 전달해서 name값을 매개변수로 치환
        // getName은 name을 반환
        return {
          setName: function (a) {
            name = a;
          },
          getName: function () {
            return name;
          },
        };
      }

      var obj = person();

      obj.setName("이순신");
      console.log(obj.getName());
    </script>
