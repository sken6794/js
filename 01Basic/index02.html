    <script>
      /* 변수 선언 */
      var num1 = 1;
      var num2 = "10";
      var num3 = "10";

      num1 = 3.14;
      num2 = 10;
      num3 = "홍길동";

      var num4 = num1 + num2; //13.14
      console.log(num4);
      console.log(num3);
      console.log(num4 + "10");
      console.log("-------------------------");

      /* boolean 타입은 1 or 0 으로도 실제 표현됨 */
      var bool1 = true; //1  은 true로 판별
      var bool2 = false; //0 은 false 로 판별

      //undefined 은 초기값을 지정하지 않을 때 나타난다.
      var un;
      console.log(un);

      //null 은 초기값은 들어갔지만 없는 경우에 나타난다.
      var tag = document.getElementById("xxx");
      console.log(tag);

      //typeof 변수명 : 변수의 타입을 확인할 수 있음.
      console.log(typeof num1);
      console.log(typeof num2);
      console.log(typeof num3);
      console.log(typeof bool1);
      console.log(typeof un);
      console.log(typeof tag);
    </script>
