<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = "10";
      var num2 = 10;

      console.log(num1 == num2); //(true) '==' 는 값만 비교한다 타입은 비교하지않는다.
      console.log(num1 != num2);

      console.log(num1 === num2); //(false) '==='는 값, 타입을 같이 비교한다.
      console.log(num1 !== num2);

      var a; //undefined
      var b = null; //null

      console.log(a == b); //undefined 와 null은 값이 없는것으로 true 반환
      console.log(a != b);
      console.log(a === b); // 값은 없는것이 동일하지만 타입은 다르기에 false 반환
      console.log(a !== b);

      console.log(a, b, a == b); // , 로 이어 적어도 출력 해준다

      //new Array() 매개변수로 전달하는 값에 따라 나오는게 다름
      // 숫자 하나만 주면 배열의 크기, 콤마로 연달아 적으면 배열 값을 넣음
      var arr = new Array(5);
      arr[1] = 10;
      console.log(arr);
    </script>
  </body>
</html>
