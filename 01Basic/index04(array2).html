<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //배열 만드는 2번째 방법

      //빈 배열
      var arr = new Array();
      console.log(arr);
      // 길이가 10인 배열
      var arr2 = new Array(10);
      console.log(arr2);

      //매개변수로 2개 이상을 전달했을 때
      var arr3 = new Array(1, 2, 3, 4);
      console.log(arr3);

      //배열을 다루는 다양한 함수들
      console.log(arr3.length); //배열의 길이

      //push 마지막에 추가
      arr.push(1);
      arr.push(1, 2, 3);
      console.log(arr);

      //pop 마지막 제거
      var a1 = arr.pop(); //3
      console.log(a1);
      console.log(arr);

      //unshift - 앞에서 추가
      arr.unshift(10);
      arr.unshift(10, 20, 30);
      console.log(arr);

      //shift 앞에서 제거
      var a2 = arr.shift();
      console.log(a2);
      console.log(arr);

      //splice - 중간 제거 or 추가
      arr.splice(3, 1); //3번째 인덱스에 1개 삭제
      console.log(arr);

      arr.splice(3, 0, "a", "b", "c"); //3번째 인덱스에 0개 삭제, a,b,c 추가
      console.log(arr);

      //정렬
      arr.sort();
      console.log(arr); //크기가 아닌 사전 순서대로 정렬
      arr.reverse(); //배열 순서를 뒤집음
      console.log(arr);

      //slice 배열 자르기
      //원본배열은 변하지 않고 slice 한 배열을 반환함.
      var arr2 = arr.slice(2, 5);
      console.log(arr2);
      console.log(arr);

      //concat 배열 합치기
      var a = [1, 2, 3];
      var b = [4, 5, 6];
      var c = a.concat(b);
      console.log("concat한 배열", c);

      //indexOf - 값의 위치 반환
      let beasts = ["a", "b", "c", "d", "b"];
      console.log(beasts.indexOf("b")); // b 가 첫번째로 있는 위치
      console.log(beasts.indexOf("b", 2)); //4 b가 2번째로 있는 위치. 2번째 b가 없으면 -1 반환

      if (beasts.indexOf("b") != -1) {
        console.log("b 가 존재함");
      } else {
        console.log("b가 존재하지 않음");
      }

      //filter, foreach, map, join
    </script>
  </body>
</html>
